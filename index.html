<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A filterable image gallery for my portfolio">
    <meta name="keywords" content="Portfolio, Image Gallery, Filterable">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Filterable Gallery</title>
</head>
<body>
    <h1>Filterable Gallery</h1>
    <div id="filter-buttons">
        <button class="filter-button" data-filter="all">All</button>
        <button class="filter-button" data-filter="category1">Mobile Apps</button>
        <button class="filter-button" data-filter="category2">Logo Design</button>
        <button class="filter-button" data-filter="category3">Web Design</button>
    </div>
    <div id="image-gallery">
        <img class="gallery-image category1" src="app1.jpg" alt="Image 1">
        <img class="gallery-image category1" src="app2.jpg" alt="Image 2">
        <img class="gallery-image category1" src="app3.jpg" alt="Image 3">
        <img class="gallery-image category1" src="app4.jpg" alt="Image 4">
        <img class="gallery-image category1" src="app5.jpg" alt="Image 5">
        <img class="gallery-image category1" src="app6.jpg" alt="Image 6">
        <img class="gallery-image category2" src="logo1.png" alt="Image 7">
        <img class="gallery-image category2" src="logo2.jpg" alt="Image 8">
        <img class="gallery-image category2" src="logo3.jpg" alt="Image 9">
        <img class="gallery-image category2" src="logo4.jpg" alt="Image 10">
        <img class="gallery-image category3" src="web logo.jpg" alt="Image 11">
        <img class="gallery-image category3" src="web logo1.jpg" alt="Image 12">
        <img class="gallery-image category3" src="web logo2.jpg" alt="Image 13">
        <img class="gallery-image category3" src="web logo3.jpg" alt="Image 14">
        <img class="gallery-image category3" src="web logo4.jpg" alt="Image 15">
        <img class="gallery-image category3" src="web logo5.jpg" alt="Image 16">
    </div>
    <script src="script.js"></script>
</body>
</html>
